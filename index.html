<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMyHotel</title>
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/slider.css" />
    <link rel="stylesheet" href="./css/rooms.css" />
    <link rel="stylesheet" href="./css/enquiry.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="left">
          <div class="logo">
            <a href="/">Velvet Haven</a>
          </div>
        </div>
        <div class="right">
          <ul>
            <li><a href="../pages/about.html">About</a></li>
            <li><a href="../pages/booking.html">Book-Room</a></li>
            <li><a href="../pages/login.html">Login</a></li>
            <li><a href="../pages/register.html">Register</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <!-- crousel section to display images in a slidebar -->
      <section id="heroSection">
        <div class="sliderBox">
          <div class="slider">
            <div
              style="
                background-image: url('./images/crouselImages/crouselimg01.jpg');
              "
            >
              <!-- <img src="./images/crouselImages/crouselimg01.jpg" alt="" /> -->
            </div>
            <div
              style="
                background-image: url('./images/crouselImages/crouselimg02.jpg');
              "
            >
              <!-- <img src="./images/crouselImages/crouselimg02.jpg" alt="" /> -->
            </div>
            <div
              style="
                background-image: url('./images/crouselImages/crouselimg03.jpg');
              "
            >
              <!-- <img src="./images/crouselImages/crouselimg03.jpg" alt="" /> -->
            </div>
          </div>
        </div>
        <div class="heroText">
          <h2>Book Your Stay with Comfort</h2>
          <p>Luxury rooms & great service</p>
          <a href="#" class="btn">Book Now</a>
        </div>
      </section>

      <!-- rooms section to book room -->
      <section id="rooms">
        <h3>Our Rooms</h3>
        <div class="roomCards"></div>
      </section>

      <!-- enquiry section to get info about rooms -->
      <section id="enquiry">
        <h3>Enquiry</h3>
        <form action="#">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
          <label for="phone">Phone No.</label>
          <input type="text" name="phone" id="phone" />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
          <input type="button" value="Submit" />
        </form>
      </section>
    </main>

    <footer></footer>

    <script src="./js/rooms.js"></script>
  </body>
</html>
